{% extends "base.html" %}

{% block content %}
<h1>Edit Album</h1>

<div>
  <form action="{% url 'edit_albums' pk=album.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Update Album</button> <br> <br>
      <a href="{% url 'list_albums' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
